<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Quiz App</h1>
        </header>

        <div id="topic-selection">
            <h2>Select a Topic</h2>
            <button class="topic-btn" onclick="startQuiz('general')">General Knowledge</button>
            <button class="topic-btn" onclick="startQuiz('history')">History</button>
            <button class="topic-btn" onclick="startQuiz('science')">Science</button>
            <button class="topic-btn" onclick="startQuiz('technical')">Technical</button>
            <button class="topic-btn" onclick="startQuiz('current_affairs')">Current Affairs</button>
            <button class="topic-btn" onclick="startQuiz('states_of_india')">States of India</button>
        </div>

        <div id="quiz-container" style="display:none;">
            <div id="timer-container">
                <span>Time Left: <span id="time">30</span> seconds</span>
            </div>

            <div id="question-container">
                <h2 id="question"></h2>
                <form id="quiz-form">
                    <div id="choices-container"></div>
                </form>
            </div>

            <div id="controls">
                <button id="next-btn" class="btn" onclick="loadNextQuestion()">Next</button>
                <button id="submit-btn" class="btn" style="display:none;" onclick="handleSubmit(event)">Submit</button>
            </div>
        </div>

        <div id="result-container" style="display:none;">
            <h2>Quiz Results</h2>
            <p>Your score: <span id="score"></span></p>
            <ul id="result-list"></ul>
            <button id="retake-btn" class="btn">Home</button>
            <button id="show-leaderboard" class="btn">Show Leaderboard</button>
        </div>

        <div id="leaderboard-container" style="display:none;">
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
            <button id="close-leaderboard" class="btn">Close Leaderboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
